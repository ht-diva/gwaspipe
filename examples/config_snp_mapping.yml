---
# common parameters
n_cores: &cores 3

# This is an ordered dict that contains the order in which the steps are run.
run_sequence: !!omap
  - 1: 'basic_check'
  - 2: 'infer_build'
  - 3: 'fill_data'
  - 4: 'harmonize'
  - 6: 'sort_alphabetically'
  - 7: 'write_snp_mapping'

steps:
  basic_check: # see https://cloufield.github.io/gwaslab/Standardization/
    params:
      run: True
    gl_params:
      n_cores: *cores
      normalize: True
  infer_build: # see https://cloufield.github.io/gwaslab/InferBuild/
    params:
      run: True
  fill_data: # see https://cloufield.github.io/gwaslab/Conversion/#fill_data
    params:
      run: True
    gl_params:
      to_fill: [ 'MLOG10P' ]
      overwrite: False
      extreme: True
  harmonize: # see https://cloufield.github.io/gwaslab/Harmonization/
    params:
      run: True
    gl_params:
      basic_check: False
      n_cores: *cores
  sort_alphabetically:
    params:
      run: True
    gl_params:
      n_cores: *cores
  write_snp_mapping: # see https://cloufield.github.io/gwaslab/Standardization/
    params:
      run: True
      workspace: "snp_mapping"
      workspace_subfolder: False
    gl_params:
      fmt: "snp_mapping"

# Filename transformation, e.g.: seq.3007.7.gwas.regenie.gz
filename_mask: [ True, True, True, False, False, False]
filename_sep: '.'

# IO
root_path: "results"
log_filename: "gwaspipe.log"
formatbook_path: "data/formatbook.json"     # fill this var if you want to provide a custom formatbook
